services:
  preprocessing:
    build: .
    ports:
      - "5050:5050"
    environment:
      - PORT=5050
      - DEBUG=false
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
